<div class="card card-compact border-0 cursor-pointer group">
	<figure>
		<fa-icon
			class="min-h-[7rem] min-w-[7rem] border border-primary flex items-center justify-center rounded-full text-primary text-4xl group-hover:text-primary-content group-hover:bg-primary"
			[icon]="data.icon"
		></fa-icon>
	</figure>
	<div class="card-body text-center">
		<h2 class="card-title block text-primary">{{ data.title }}</h2>
		<p>{{ data.description }}</p>
	</div>
</div>
